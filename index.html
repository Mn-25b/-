<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Весильница</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapperStart" id='startBlock'>
            <h2 class="firstH2">Загадайте Слово</h2>
            <input id="inputAsk" class="inputStart inputStyle" type="text" placeholder="Напишите вопрос">
            <input id="inputWord" class="inputStart inputStyle" type="text" placeholder="Напишите ответ">
            <input class="inputStyle" id="startBtn" type="submit" value="Начать">
        </div>

        <div class='wrapperGame'>
            <h2 class="twoH2">Игра началась</h2>
            <div>Вопрос: <span id='question'></span></div>
            <div class='wrapperUnknownWord'>
                <div class='listLetters'>
                </div>
            </div>
            <div class="wrapperAnswer">
                <input id="inputAnswer" class="inputAnswer inputStyle" type="text" placeholder="введите букву">
                <input id="btnAnswer" class="btnAnswer inputStyle" type="submit" value="проверить">
            </div>
            <h2>ошибки</h2>
            <div id="list" ></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
